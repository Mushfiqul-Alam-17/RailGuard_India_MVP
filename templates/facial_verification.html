
{% extends "base.html" %}

{% block title %}Facial Verification{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Facial Verification</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <button id="register-face" class="btn btn-primary me-2">Register Face</button>
                                <button id="verify-face" class="btn btn-success">Verify Face</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="camera-container border p-2">
                                <video id="camera-feed" width="100%" autoplay></video>
                                <canvas id="snapshot" style="display:none;"></canvas>
                            </div>
                            <div id="verification-result" class="mt-3 alert" style="display:none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="{{ url_for('static', filename='js/facial-verification.js') }}"></script>
{% endblock %}
